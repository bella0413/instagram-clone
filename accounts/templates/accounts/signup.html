{% extends 'base.html' %}
<!--{% load static %}-->

{% block title %}
{% endblock %}

{% block content %}
<head xmlns:align-text="http://www.w3.org/1999/xhtml">
<!--    <link rel="stylesheet" href="signup.css">-->
<!--        <link rel="stylesheet" href="{% static 'css/signup.css' %}">-->
</head>

<div class="row">
    <div class="col"></div>
    <div class="col-6" style="margin-top:30px">
        {% if signUpFailed %}
        <div class="alert alert-primary" role="alert">
            유효하지 않은 입력입니다. 다시 입력해 주세요.
        </div>
        {% endif %}
        <div class="alert alert-primary" role="alert">
            회원 가입을 진행 해 주세요.
        </div>
        <div class="input-group">
            <form action="" method="POST">
                {% csrf_token %}
                <!--                <input name="phone" class="inputGroup" type="text" placeholder="휴대폰 번호">-->
                <input name="username" class="form-control" type="text" placeholder="사용자 이름">
                <input name="password" class="form-control" type="password" placeholder="비밀번호" style="margin-top:20px;">
                <input type="submit" class="btn btn-primary" id="btnSubmit" value="확인" style="margin-top:20px; width:200px">
            </form>
        </div>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
